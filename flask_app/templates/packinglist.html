<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Packing List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body class="bg-palm">
    <div class="flexStart0">
        <div class="bg-dark container fit pad2">
            <h1>Create a Packing List for Your {{this_vacation.city}} Trip</h1>
                {% for message in get_flashed_messages(category_filter=['packing_list']) %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            <form action="" method="post">
                <div class="mb-3">
                    <label for="category">Category: </label>
                    <select id = "category" name="category">
                        <option value="accessories">Accessories</option>
                        <option value="clothing">Clothing</option>
                        <option value="documents">Documents</option>
                        <option value="electronics">Electronics</option>
                        <option value="gear">Gear</option>
                        <option value="health">Health</option>
                        <option value="money">Money</option>
                        <option value="other">Other</option>
                        <option value="shoes">Shoes</option>
                        <option value="toiletries">Toiletries</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name">Item Name: </label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="quantity">Quantity: </label>
                    <input type="number" name="quantity" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add To Your Itinerary</button>
                <a href="/trip/view/{{this_vacation.id}}" class="btn btn-danger">Back</a>
            </form>
            <!-- Allow user to add address and maybe embed Google map of spot? Or an image -->
            <!-- See if you can use js to allow users to keep adding activities for the day until they are ready to submit -->
            <!-- submit -->
        </div>
        <div class="container fit">
            <h1>Itinerary So Far:</h1>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Put Jinja here with data -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
